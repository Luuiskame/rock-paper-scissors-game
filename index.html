<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="hero">
        <div class="score__text-container">
            <div class="text-container">
                <p>rock</p>
                <p>paper</p>
                <p>scissors</p>
            </div>
            
            <div class="score">
                    <p class="score-text">score</p>
                    <p id="score-number" class="score-number"></p>
                    
                </div>
            </div>
            
            <div class="game-container">
                
                <div class="paper-container button" data-choice="paper">
                    <img src="/rock-paper-scissors-master/images/icon-paper.svg" alt="paper">
                </div>
                
                <div class="scissors-container button" data-choice="scissors">
                    <img src="/rock-paper-scissors-master/images/icon-scissors.svg" alt="scissors">
                </div>
                
                <div class="rock-container button" data-choice="rock">
                    <img src="/rock-paper-scissors-master/images/icon-rock.svg" alt="rock">
                </div>
                
            </div>
            
            <!-- here we have our container once we got the result -->
            <div class="result-container">
                
                <div class="picked__up-container">
                
                    <div id="user_select" class="paper-container picked__up__image-container">
                <img src="./rock-paper-scissors-master/images/icon-paper.svg" alt="paper-picture">
            </div>
            <div class="picked__up__text-container">
                <p class="picked__up-text">you picked</p>
            </div>
                </div>
            
                <div class="machine__selection-container">
            
                    <div id="machine_select" class="rock-container picked__up__image-container">
                <img src="/rock-paper-scissors-master/images/icon-rock.svg" alt="">
            </div>
            <div class="machine__selection__text-container">
                <p class="machine__selection-text">The house picked</p>
            </div>
                </div>
            
            </div>

            
            <div class="winner-container">
                <p id="winner-text"></p>
                <button class="winner-btn" id="winner-btn">Play Again</button>
            </div>
        
            <button class="rules-button" id="rules-btn">RULES</button>
            
            <div class="rules">
            <div class="rules__picture-container">
                <div class="rules-text"><p>RULES</p></div>
                <div class="new__img-container">
                <img src="/rock-paper-scissors-master/images/image-rules.svg" alt="rules">
                </div>

                <div class="rules-out"><button class="button-out">X</button>
                </div>
            </div>
        </div>
    </main>
    
    
    <script src="code.js"></script>
</body>
</html>
